<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Marvel:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="container d-flex justify-content-center min-vh-100 align-items-center">
      <form id="form" action="" class="border border-white p-4 rounded-4 bg-white">
        <h1 class="d-flex justify-content-center">Registration</h1>
        <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
          <strong>Thank You!</strong> Pesan anda sudah kami terima.
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <!-- username -->
        <section class="input-ctr">
          <label for="username">Name:</label>
          <input id="username" type="text" name="username" autocomplete="off" placeholder="Johnny" autofocus />
          <section class="error"></section>
        </section>
        <!-- Email -->
        <section class="input-ctr">
          <label for="email">Email:</label>
          <input id="email" type="email" name="email" autocomplete="off" placeholder="example@email.com" />
          <section class="error"></section>
        </section>
        <!-- password -->
        <section class="input-ctr">
          <label for="password">Password:</label>
          <input id="password" type="password" name="password" autocomplete="off" />
          <section class="error"></section>
        </section>
        <section class="input-ctr">
          <label for="password2">Confirm Password:</label>
          <input id="password2" type="password" name="password2" autocomplete="off" />
          <section class="error"></section>
        </section>
        <!-- phone -->
        <section class="input-ctr">
          <label for="numhp">Phone:</label>
          <input id="numhp" type="tel" name="numhp" autocomplete="off" placeholder="08xxxxxxxxx" />
          <section class="error"></section>
        </section>
        <section>
          <button class="mt-3 btn btn-success">Register</button>
        </section>
      </form>
    </section>

    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="app.js"></script>
  </body>
</html>
